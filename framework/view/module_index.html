<!-- inc:head -->
<script type="text/javascript" src="{echo add_js('module.js')}"></script>
<div class="tips">
	<div class="action"><a href="{echo admin_url('module','set')}">添加模块</a></div>
	您当前的位置：
	<a href="{echo admin_url('module')}">模块管理</a>
	&raquo; 模块列表<!-- if $rslist --><span class="red">({func count $rslist})</span><!-- /if -->
</div>
<div class="list">
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
	<th class="id">&nbsp;</th>
	<th width="30px">&nbsp;</th>
	<th width="50px">ID</th>
	<th class="lft">名称</th>
	<th>排序</th>
	<th class="action">操作</th>
</tr>
<!-- foreach($rslist AS $key=>$value) -->
<tr>
	<td class="id"><input type="checkbox" value="{$value.id}" id="tid_{$value.id}" checked /></td>
	<td><span class="status{$value.status}" id="status_{$value.id}" onclick="set_status({$value.id})" value="{$value.status}"></span></td>
	<td align="center">{$value.id}</td>
	<td><label for="tid_{$value.id}">{$value.title}<!-- if $value.note --><span class="gray i">（{$value.note}）</span><!-- /if --></label></td>
	<td class="center"><input type="text" id="taxis_{$value.id}" class="short center" value="{$value.taxis}" /></td>
	<td>
		<a class="icon edit" href="{echo admin_url('module','set')}&id={$value.id}" title="修改"></a>
		<a class="icon field" href="{echo admin_url('module','fields')}&id={$value.id}" title="字段管理器"></a>
		<a class="icon copy" onclick="module_copy('{$value.id}','{$value.title}')" title="复制模块"></a>
		<a class="icon layout" onclick="module_layout('{$value.id}','{$value.title}')" title="后台列表字段显示"></a>
		<a class="icon delete end" onclick="module_del('{$value.id}','{$value.title}')" title="删除"></a>
	</td>
</tr>
<!-- /foreach -->
</table>
</div>
<!-- if($rslist) -->
<div>
<table>
<tr>
	<td><input type="button" value="全选" class="btn" onclick="$.input.checkbox_all()" /></td>
	<td><input type="button" value="全不选" class="btn" onclick="$.input.checkbox_none()" /></td>
	<td><input type="button" value="反选" class="btn" onclick="$.input.checkbox_anti()" /></td>
	<td>&nbsp; &raquo; &nbsp;</td>
	<td><input type="button" value="更新排序" class="btn" onclick="taxis('{echo admin_url('module','taxis')}','255')" /></td>
</tr>
</table>
</div>
<!-- /if -->
<!-- inc:foot -->
