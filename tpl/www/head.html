<!-- head title=$title css="css/style.css,artdialog.css" js="js/global.js,jquery.artdialog.js" html5=true -->
<body>
<header class="clearfix">
	<div class="logo"><a href="{$sys.url}" title="{$config.title}"><img src="{$config.logo}" alt="{$config.title}" /></a></div>
	<div class="right">
		<nav class="top">
			<a href="{$sys.url}" title="{$config.title}">网站首页</a> | 
			<a href="javascript:add_fav('{$config.title}','{$sys.url}');void(0);">收藏本页</a> | 
			<a href="{url id=message/}">留言反馈</a>
		</nav>
		<form method="post" class="search" action="{url ctrl=search/}" onsubmit="return top_search();">
			<input name="keywords" value="{$keywords}" id="top_keywords" type="text" class="topsearch" placeholder="请输入关键字" />
			<input type="submit" class="submit" value="" />
		</form>
	</div>
</header>
<nav class="menu">
<ul>
	<!-- php:$list = phpok('menu') -->
	<!-- loop from=$list.rslist key=$key value=$value id=list_id -->
	<li{if $menutitle == $value.title} class="current"{/if}{if !$list_id.index} style="margin-left:4px;"{/if}>
		<a href="{$value.url}" title="{$value.title}" target="{$value.target}">{$value.title}</a>
		<!-- if $value.sonlist -->
		<ul>
			<!-- loop from=$value.sonlist key=$k value=$v -->
			<li><a href="{$v.url}" title="{$v.title}" target="{$v.target}">{$v.title}</a></li>
			<!-- /loop -->
		</ul>
		<!-- /if -->
	</li>
	<!-- /loop -->
</ul>
</nav>
