<!-- include tpl=head title=$page_rs.title menutitle=$page_rs.title -->
<div class="banner"{if $page_rs.banner} style="background-image:url('{$page_rs.banner.gd.auto}')"{/if}></div>
<div class="main clearfix">
	<div class="pfw">
		<div class="title">
			<h3>{$page_rs.title}</h3>
			<span class="breadcrumbs">
				您现在的位置：
				<a href="{$sys.url}" title="{$config.title}">首页</a>
				<span class="arrow">&gt;</span> <a href="{$page_rs.url}" title="{$page_rs.title}">{$page_rs.title}</a>
			</span>
		</div>
		<ul class="dlist">
			<!-- loop from=$rslist key=$key value=$value -->
			<li><a href="{$value.url}" title="{$value.title}" target="_blank">{$value.title}</a><span class="date">{func time_format $value.dateline}</span></li>
			<!-- /loop -->
		</ul>
		<!-- include tpl=block_pagelist -->
	</div>
</div>
<!-- include tpl=foot -->
