<!-- php:$title = $rs.title.' - '.$cate_rs.title.' - '.$page_rs.title -->
<!-- include tpl=head title=$title menutitle=$page_rs.title -->
<div class="banner"{if $page_rs.banner} style="background-image:url('{$page_rs.banner.gd.auto}')"{/if}></div>
<div class="main clearfix">
	<div class="left">
		<!-- include tpl=block_catelist -->
		<!-- include tpl=block_contact -->
	</div>
	<div class="right">
		<div class="pfw">
			<div class="title">
				<h3>{$cate_rs ? $cate_rs.title : $page_rs.title}</h3>
				<span class="breadcrumbs">
					您现在的位置：
					<a href="{$sys.url}" title="{$config.title}">首页</a>
					<span class="arrow">&gt;</span> <a href="{$page_rs.url}" title="{$page_rs.title}">{$page_rs.title}</a>
					<!-- if $cate_rs -->
					<span class="arrow">&gt;</span> <a href="{$cate_rs.url}" title="{$cate_rs.title}">{$cate_rs.title}</a>
					<!-- /if -->
				</span>
			</div>
			<div class="detail">
				<h1>{$rs.title}</h1>
				<div class="date_hits_tags">
					发布日期：<span>{func date Y年m月d日 $rs.dateline}</span>&nbsp;&nbsp;&nbsp;
					浏览次数：<span class="hits">{$rs.hits}</span>
					<!-- if $rs.tag -->
					&nbsp;&nbsp;&nbsp;关键字：
						<!-- loop from=$rs.tag key=$key value=$value -->
						<a href="{$value.url}" title="{$value.alt}" target="{$value.target}">{$value.title}</a>
						<!-- /loop -->
					<!-- /if -->
				</div>
				<!-- if $rs.pictures -->
				<div class="picplayerlist">
				<ul class="pictures">
					<!-- loop from=$rs.pictures key=$key value=$value -->
					<li>
						<div class="img"><a href="{$value.gd.auto}" target="_blank"><img src="{#images#}/blank.gif" _src="{$value.gd.auto}" border="0" alt="{$value.title}" /></a></div>
						<!-- if $value.note -->
						<div class="content">{$value.note}</div>
						<!-- /if -->
					</li>
					<!-- /loop -->
				</ul>
				<div class="pn">
					<a href="javascript:void(0);" class="prev">上一张</a> (点击图片在新窗口查看原图) <a href="javascript:void(0);" class="next">下一张</a>
				</div>
				</div>
				<script type="text/javascript">
				$(document).ready(function(){
					jQuery(".picplayerlist").slide({'mainCell':"ul.pictures",'effect':"left",'switchLoad':'_src'});
				});
				</script>
				<!-- /if -->
				<div class="content">{$rs.content}</div>
				<div class="np">
					<p>上一主题：
						<!-- php:$prev = phpok_prev($rs) -->
						<!-- if $prev -->
						<a href="{$prev.url}" title="{$prev.title}">{$prev.title}</a>
						<!-- else -->
						没有了
						<!-- /if -->
					</p>
					<p>下一主题：
						<!-- php:$next = phpok_next($rs) -->
						<!-- if $next -->
						<a href="{$next.url}" title="{$next.title}">{$next.title}</a>
						<!-- else -->
						没有了
						<!-- /if -->
					</p>
				</div>
				<div class="comment">
					<!--高速版-->
					<div id="SOHUCS"></div>
					<script charset="utf-8" type="text/javascript" src="http://changyan.sohu.com/upload/changyan.js" ></script>
					<script type="text/javascript">
					    window.changyan.api.config({
					        appid: 'cyrhNRjRy',
					        conf: 'prod_24b1653f7f39bec7ca20d5ea1fe9ad1f'
					    });
					</script>        
				</div>
			</div>
		</div>
	</div>
</div>

<!-- include tpl=foot -->
